<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <h2>请注册</h2>
    <form method="post" action="http://localhost:8080/Logup">
        <label for="username">账号： </label> <input type="text" name="username" value="请输入用户名" id="username"><br>
        <label for="password">密码： </label> <input type="password" name="password" value="请输入密码" id="password"><br>
        <label for="nickname">昵称： </label> <input type="text" name="nickname" value="请输入昵称" id="nickname"><br>
        <button type="submit">注册</button>
    </form>
</body>
</html>
